{% extends "app/base.html" %}
{% load static %}
{% block title %}About{% endblock title %}
{% block banner_slider %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static "app/images/banner/bedsheet.jpg" %}" class="d-block mx-auto img-thumbnail" alt="banner image">
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/pillow.jpg" %}" class="d-block mx-auto img-thumbnail" alt="banner image">
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/pillowcover.jpg" %}" class="d-block mx-auto img-thumbnail" alt="banner image">
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/towels.jpg" %}" class="d-block mx-auto img-thumbnail" alt="banner image">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
{% endblock banner_slider %}
